<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<f:metadata>
  <f:event type="preRenderView" listener="#{userController.loadUsers()}"/>
</f:metadata>

<h:head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

	<title>User Registration App</title>
	
	<h:outputStylesheet library="css" name="style.css"  />
	
</h:head>

<h:body>

	<div id="wrapper">
		<div id="header">
			<h2>MacFit Gym</h2>
		</div>
	</div>

	<div id="container">

		<div id="content">
		
			<h:messages globalOnly="true" />
		
			<h:button value="Add User" styleClass="add-user-button" outcome="add-user-form"/>			

            <!--  add a search box -->
			<h:form>
		
				<h:outputLabel>Search user:</h:outputLabel> <h:inputText value="#{userController.theSearchName}" id="theSearchName" />
                
				<h:commandButton value="Search" action="gym-users?faces-redirect=true" styleClass="add-user-button" />            
            
            </h:form>

			<h:form>
						
			<h:dataTable value="#{userController.users}" var="tempUser"
				styleClass="demo-table" 
				headerClass="demo-table-header"
				rowClasses="demo-table-odd-row,demo-table-even-row">

				<h:column>
					<!-- the column header -->
					<f:facet name="header">First Name</f:facet>

					<!--  the value for each row -->
					#{tempUser.firstName}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Last Name</f:facet>

					<!--  the value for each row -->
					#{tempUser.lastName}
				</h:column>
				
				<h:column>
					<!-- the column header -->
					<f:facet name="header">Birthday</f:facet>

					<!--  the value for each row -->
					#{tempUser.birthday}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Phone Number</f:facet>

					<!--  the value for each row -->
					#{tempUser.phoneNumber}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Address</f:facet>

					<!--  the value for each row -->
					#{tempUser.address}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Email</f:facet>

					<!--  the value for each row -->
					#{tempUser.email}
				</h:column>

				<h:column>
					<!-- the column header -->
					<f:facet name="header">Action</f:facet>

					<!--  the value for each row -->
					<h:commandLink value="Update"
						action="#{userController.loadUser(tempUser.id)}"/>
					|

					<h:commandLink value="Delete"
						onclick="if (!confirm('Are you sure you want to delete this user?')) return false"
						action="#{userController.deleteUser(tempUser.id)}"/>
					
				</h:column>

			</h:dataTable>

			</h:form>

		</div>
		
	</div>

</h:body>
</html>
